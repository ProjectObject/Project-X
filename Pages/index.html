<!DOCTYPE html> 
<html>
    <head>
        <title>Main</title>
        <meta charset = "utf-8">
        <link href="CSS/main.css" rel = "stylesheet">
        <link rel="stylesheet" type="text/css" href="CSS/Dialog.css">
        <script src="JS/jquery-2.2.1.min.js"></script>
        <script src="JS/mainPage.js"></script>
    </head>
    <body>
        <div class = "logo">       
            <h1>ЛОГО</h1>
        </div>
        <div class="new-events">
            <div class="new-events-head">Новые события</div>
            <div class="new-events-content"></div>
        </div>
        <div class = "sign-or-log">
            <div class = "buttons">
                <button class = "sign-up" onclick="openDialogRegister()">Регистрация</button>
            <br>
                <button class = "log-in" onclick = "openDialogLogIn()">Войти</button>
            </div>
        </div>
        <div class="back-dialog" id="dialog-log-in"> 
            <div class="dialog-log-in">
                <div class="dialog-title">
                    <span>Вход на сайт</span>
                    <button id = "close-dialog" onclick="closeDialogLogIn()"></button>
               </div>
               <form action="core/auth.os?action=login" method="POST">
               <div class = "log-in-input">
                    <label for = "login">Логин:</label>
                    <input type="text" id = "user-name" name="username" class = "input-text" required>
                    <br>                    <label for = "pass">Пароль:</label>
                    <input type="password" id = "pass" name="password" class = "input-text" required>
                    <br><br>
                    <input type ="checkbox" id = "stay-online">
                    <label for = "stay-online" id = "stay">Оставаться в сети</label>
                    <br><br>
                    <input type="submit" value="Вход" class="sign-in">
               </div>
               </form>
            </div>
        </div>
        <div class="back-dialog" id="dialog-register"> 
            <div class="dialog-register">
                <div class="dialog-title">
                    <span>Регистрация</span>
                    <button id = "close-dialog" onclick="closeDialogRegister()"></button>
               </div>
               <form action="core/register.os" method="POST">
               <div class = "register-input">
                    <label for = "login">Логин:</label>
                    <input type="login" id = "user-name" name="username" class = "input-text" required>
                    <br>
                    <label for = "e-mail">E-mail:</label>
                    <input type="e-mail" id = "email" name="email" class = "input-text" required>
                    <br>
                    <label for = "pass">Пароль:</label>
                    <input type="password" id = "pass" name="password" class = "input-text" required>
                    <br>
                    <label for = "repeat-pass">Повторите пароль:</label>
                    <input type="password" id = "repeat-pass" name="password_repeat" class = "input-text" required>
                    <br>
                    <label for = "name">Имя:</label>
                    <input type="text" id = "name" name="name" class = "input-text" required>
                    <br>
                    <label for = "surname">Фамилия:</label>
                    <input type="text" id = "surname" name="second_namere" class = "input-text" required>
                    <br>
                    Пол:<input type="radio" name="sexgroup" value="1" checked/>Муж. 
                    <input type="radio" name="sexgroup" value="0" />Жен.<br>
                    <input type="submit" value="Зарегестрироваться" class="sign-in">
               </div>
               </form>
            </div>
        </div>
        <div class="slider">
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha1.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha2.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha3.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha4.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha5.jpg);"></span></div>
        </div>
    </body>
</html>
