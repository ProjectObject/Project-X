<!DOCTYPE html> 
<html>
    <head>
        <title>Main</title>
        <meta charset = "utf-8">
        <link href="CSS/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "logo">       
            <h1>ЛОГО</h1>
        </div>
        <div class="new-events">
            <div class="new-events-head">Новые события</div>
            <div class="new-events-content"></div>
        </div>
        <div class = "sign-or-log">
            <div class = "buttons">
                <button class = "sign-up" onclick="location.href = 'register.html'">Регистрация</button>
            <br>
                <button class = "log-in" onclick = "openDialog()">Войти</button>
            </div>
        </div>
        <div class="back-dialog" id="dialog"> 
            <div class="dialog-log-in">
                <div class="dialog-title">
                    <span>Вход на сайт</span>
                    <button id = "close-dialog" onclick="closeDialog()"></button>
               </div>
               <form>
               <div class = "log-in-input">
                    <label for = "e-mail">E-mail:</label>
                    <input type="email" id = "e-mail" class = "input-text" required>
                    <br><br>
                    <label for = "pass">Пароль:</label>
                    <input type="password" id = "pass" class = "input-text" required>
                    <br><br>
                    <input type ="checkbox" id = "stay-online">
                    <label for = "stay-online" id = "stay">Оставаться в сети</label>
                    <br><br>
                    <input type="submit" value="Вход" class="sign-in">
               </div>
               </form>
            </div>
        </div>
        <div class="slider">
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha1.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha2.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha3.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha4.jpg);"></span></div>
            <div class="slide"><span class="slide-content" style="background: url(CSS/slides/shavuha5.jpg);"></span></div>
        </div>
        <script src="JS/jquery-2.2.1.min.js"></script>
        <script src="JS/mainPage.js"></script>
    </body>
</html>
